name: Todo Morning Report (3AM JST)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 22 * * *"  # UTC 22:00 = JST 3:00

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Call Supabase Edge Function (with auth)
        run: |
          echo "calling function..."
          curl -i -X POST \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            https://eycneuftjdooykzjbioy.supabase.co/functions/v1/todo-morning-report
          echo "done"
